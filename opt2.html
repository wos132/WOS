<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SGSPK</title>
  <link rel="icon" href="logo.jpg" type="image/jpg" />
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #f6fff6;
      color: #333;
    }
    h1 { color: #2e7d32; }
    select, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #1b5e20; }
    #pinSection, #controlSection { display: none; margin-top: 20px; }
    .status { font-weight: bold; margin-top: 10px; }
    .status-high { color: #2e7d32; }
    .status-low { color: #c62828; }
    .status-icon { font-size: 24px; margin-left: 10px; vertical-align: middle; }
    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 10;
    }
    .logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      height: 50px;
    }
    /* LICZNIK W PRAWYM G√ìRNYM ROGU */
    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 9999;
      min-width: 50px;
      text-align: center;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #555;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- LICZNIK 60s -->
  <div id="timer">60</div>
  <img src="logo.jpg" class="logo" alt="Logo">
  <h1>SGSPK</h1>
  <h3>"Smart Gate System Pin Kontroler"</h3>
  <label>Wybierz token:</label>
  <select id="tokenSelect">
    <option value="xe3c5ha8FWig5W-nL9ULmIphEo_9lq8u">Ko≈Ñczewice_SGS</option>
    <option value="zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs">≈Åukocin_SGS</option>
    <option value="w≈Çasny">Wpisz w≈Çasny token</option>
  </select>
  <input id="customToken" type="text" placeholder="Wpisz w≈Çasny token" style="display:none" />
  <button onclick="selectToken()">Dalej</button>
  <div id="pinSection">
    <label>Wybierz pin (V0‚ÄìV20):</label>
    <select id="pinSelect">
      <!-- Piny od V0 do V20 -->
      <option value="V0">V0</option>
      <option value="V1">V1</option>
      <option value="V2">V2</option>
      <option value="V3">V3</option>
      <option value="V4">V4</option>
      <option value="V5">V5</option>
      <option value="V6">V6</option>
      <option value="V7">V7</option>
      <option value="V8">V8</option>
      <option value="V9">V9</option>
      <option value="V10">V10</option>
      <option value="V11">V11</option>
      <option value="V12">V12</option>
      <option value="V13">V13</option>
      <option value="V14">V14</option>
      <option value="V15">V15</option>
      <option value="V16">V16</option>
      <option value="V17">V17</option>
      <option value="V18">V18</option>
      <option value="V19">V19</option>
      <option value="V20">V20</option>
    </select>
    <button onclick="checkPin()">Sprawd≈∫ stan pinu</button>
  </div>
  <div id="controlSection">
    <p>
      Stan pinu <span id="pinLabel"></span>:
      <span id="pinStatus" class="status">Nieznany</span>
      <span id="pinDot" class="status-icon">‚óè</span>
    </p>
    <button onclick="setPin(1)">Ustaw na WYSOKI (1)</button>
    <button onclick="setPin(0)">Ustaw na NISKI (0)</button>
    <button onclick="downloadLogs()">Pobierz logi</button>
  </div>
  <a href="dashboard.html" class="button">Powr√≥t do menu</a>
  <div class="version">Wersja: 1.0.2 (z timeoutem)</div>
  <script>
// ======== 60-SEKUNDOWY LICZNIK + AUTOWYLOGOWANIE ========
let timeLeft = 60;
const timerDisplay = document.getElementById("timer");
let countdownInterval = null;
function startTimer() {
  if (countdownInterval) clearInterval(countdownInterval);
  timeLeft = 60;
  timerDisplay.textContent = timeLeft;
  timerDisplay.style.background = "rgba(0,0,0,0.8)";
  countdownInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;
    if (timeLeft <= 10) timerDisplay.style.background = "rgba(200,40,40,0.95)";
    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      window.location.href = "index.html";
    }
  }, 1000);
}
function resetTimer() {
  startTimer();
}
const events = ['mousemove','mousedown','keypress','keydown','scroll','touchstart','touchmove','click'];
events.forEach(e => document.addEventListener(e, resetTimer, { passive: true }));
window.addEventListener('load', startTimer);
// ======== RESZTA FUNKCJI SGSPK (bez zmian) ========
let token = "";
let currentPin = "";
let refreshInterval;
let logs = [];
function getTokenLabel(t) {
  if (t === "xe3c5ha8FWig5W-nL9ULmIphEo_9lq8u") return "Ko≈Ñczewice_SGS";
  if (t === "zAM3zOp4JCYabvYGvtKIz9Gv0My3OIYs") return "≈Åukocin_SGS";
  return "********" + t.slice(-4);
}
function logAction(action, value) {
  const time = new Date().toLocaleTimeString();
  const label = getTokenLabel(token);
  logs.push(`[${time}] ${action} pin ${currentPin} ‚Üí ${value} (token: ${label})`);
}
function selectToken() {
  const select = document.getElementById("tokenSelect");
  const customInput = document.getElementById("customToken");
  if (select.value === "w≈Çasny") {
    const custom = customInput.value.trim();
    if (custom.length < 10) return alert("Nieprawid≈Çowy token.");
    token = custom;
  } else {
    token = select.value;
  }
  customInput.style.display = select.value === "w≈Çasny" ? "block" : "none";
  document.getElementById("pinSection").style.display = "block";
  document.getElementById("controlSection").style.display = "none";
  clearInterval(refreshInterval);
  resetTimer(); // wa≈ºne!
}
function checkPin() {
  const pin = document.getElementById("pinSelect").value;
  currentPin = pin;
  document.getElementById("pinLabel").textContent = pin;
  const url = `https://fra1.blynk.cloud/external/api/get?token=${token}&${pin.toLowerCase()}`;
  fetch(url).then(r => r.text()).then(v => {
    updateStatus(v);
    logAction("Odczytano", v);
    document.getElementById("controlSection").style.display = "block";
  }).catch(() => alert("B≈ÇƒÖd po≈ÇƒÖczenia"));
  clearInterval(refreshInterval);
  refreshInterval = setInterval(() => fetch(url).then(r => r.text()).then(updateStatus), 1000);
  resetTimer();
}
function updateStatus(value) {
  const s = document.getElementById("pinStatus");
  const d = document.getElementById("pinDot");
  if (value === "1") {
    s.textContent = "WYSOKI (1)";
    s.className = "status status-high";
    d.textContent = "üü¢";
  } else {
    s.textContent = "NISKI (0)";
    s.className = "status status-low";
    d.textContent = "üî¥";
  }
}
function setPin(val) {
  const url = `https://fra1.blynk.cloud/external/api/update?token=${token}&${currentPin.toLowerCase()}=${val}`;
  fetch(url).then(() => {
    setTimeout(checkPin, 400);
    logAction("Ustawiono", val);
    resetTimer();
  }).catch(() => alert("B≈ÇƒÖd"));
}
function downloadLogs() {
  if (!logs.length) return alert("Brak log√≥w");
  const blob = new Blob([logs.join("\n")], {type:"text/plain"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "SGSPK-logi.txt";
  a.click();
  resetTimer();
}
document.getElementById("tokenSelect").addEventListener("change", e => {
  document.getElementById("customToken").style.display = e.target.value==="w≈Çasny"?"block":"none";
  resetTimer();
});
// opcjonalny monitoring wszystkich pin√≥w (teraz V0-V20)
const monitoredPins = ["V0","V1","V2","V3","V4","V5","V6","V7","V8","V9","V10","V11","V12","V13","V14","V15","V16","V17","V18","V19","V20"];
let prev = {};
setInterval(() => {
  if (!token) return;
  monitoredPins.forEach(p => {
    fetch(`https://fra1.blynk.cloud/external/api/get?token=${token}&${p.toLowerCase()}`)
      .then(r=>r.text())
      .then(v => {
        if (v==="1" && prev[p]!=="1") logs.push(`[${new Date().toLocaleTimeString()}] ALARM: ${p} ‚Üí WYSOKI`);
        prev[p] = v;
      });
  });
}, 2000);
</script>
</body>
</html>
