<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive - Pliki</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #808080;
            margin: 0;
            flex-direction: column;
        }

        .tile {
            width: 150px;
            height: 50px;
            background-color: #AF4CAB;
            color: white;
            display: inline-block;
            margin: 10px;
            line-height: 50px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            border: none;
        }

        .tile:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .auth-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .auth-container input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
		button {
            width: 100%;
            padding: 10px;
            background-color: #AF4CAB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        const PIN = "1322025"; // Zmień na własny PIN

        function checkPIN() {
            const enteredPIN = document.getElementById("pinInput").value;
            if (enteredPIN === PIN) {
                document.getElementById("auth").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                alert("Nieprawidłowy PIN!");
            }
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("pinInput").addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    checkPIN();
                }
            });
        });
    </script>
</head>
<body>
    <div id="auth" class="auth-container">
     <h1>Wprowadź PIN</h1>
    <input type="password" id="pinInput" placeholder="PIN" required>
    <button onclick="checkPIN()">Zatwierdź</button>
	 <h1>     </h1>
	<button onclick="window.close()">Cofnij</button>   
    </div>

    <div id="mainContent" style="display: none;">
	    <img src="485181124_1180415833663455_1791613721497721956_n_preview_rev_1.png" alt="Logo" /> <!-- Dodano obrazek -->
        <h2>    Twoje pliki Google Drive</h2>
        <div class="button-container">
            <button class="tile" onclick="start()">Załaduj pliki</button>
            <button class="tile" onclick="window.close()">Powrót</button>
			<h1>Serwer aktualnie nieosiągalny!!!</h1>
        </div>
        <ul id="fileList"></ul>
    </div>
</body>
</html>
