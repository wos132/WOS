<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aplikacje</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>

<body onload="checkAuth(); loadApps();">

  <h2>Dostępne aplikacje</h2>

  <div id="appList" class="menu"></div>

  <p id="error" style="color:red;"></p>

  <a href="dashboard.html">Powrót</a>

<script>
async function loadApps() {
    try {
        const res = await fetch("apps.json");
        const apps = await res.json();
        const list = document.getElementById("appList");

        apps.forEach((app) => {
            const btn = document.createElement("button");
            btn.innerText = app.name;
            btn.onclick = () => askPin(app.pin, app.page);
            list.appendChild(btn);
        });
    } catch (e) {
        document.getElementById("error").innerText = "Błąd odczytu apps.json";
        console.error(e);
    }
}

function askPin(correctPin, page) {
    const userPin = prompt("Podaj PIN:");
    if (userPin === correctPin) {
        window.location.href = page;
    } else {
        alert("Błędny PIN!");
    }
}

// Uruchomienie funkcji po załadowaniu strony
window.onload = loadApps;
// Czas bezczynności w sekundach (60 sekund)
const TIMEOUT_SECONDS = 60;

let timeoutTimer;

// Resetuje licznik przy każdej aktywności użytkownika
function resetTimer() {
  clearTimeout(timeoutTimer);
  timeoutTimer = setTimeout(logoutAndRedirect, TIMEOUT_SECONDS * 1000);
}

// Wylogowanie i powrót do index.html
function logoutAndRedirect() {
  // Opcjonalnie: wyczyść localStorage/sessionStorage jeśli używasz tam autoryzacji
  // localStorage.clear();
  // sessionStorage.clear();

  window.location.href = "index.html";
}

// Nasłuchiwanie na aktywności użytkownika
window.onload = function() {
  // Uruchom licznik od razu po załadowaniu strony
  resetTimer();

  // Lista zdarzeń, które resetują licznik
  ['mousemove', 'mousedown', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
    document.addEventListener(event, resetTimer, true);
  });
};
</script>


</body>
</html>
