<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aplikacje</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>

<body onload="checkAuth(); loadApps();">

  <h2>Dostępne aplikacje</h2>

  <div id="appList" class="menu"></div>

  <p id="error" style="color:red;"></p>

  <a href="dashboard.html">Powrót</a>

<script>
  let expectedPin = "";
  let targetPage = "";

  function askPin(correctPin, page) {
    expectedPin = correctPin;
    targetPage = page;

    document.getElementById("pinInput").value = "";
    document.getElementById("pinPopup").style.display = "block";
  }

  function checkPin() {
    const userPin = document.getElementById("pinInput").value;

    if (userPin === expectedPin) {
      window.location.href = targetPage;
    } else {
      alert("Błędny PIN!");
    }

    document.getElementById("pinPopup").style.display = "none";
  }
</script>

</body>
</html>
