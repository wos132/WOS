<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>
<body onload="startTimer(), checkAuth()">
  <!-- LICZNIK W PRAWYM GÓRNYM ROGU -->
  <div id="timer">60</div>

  <img src="logo.jpg" class="logo">
  <h2>Wybierz opcję</h2>
  <div class="menu">
    <a href="opt1.html">Aplikacje</a>
    <a href="opt2.html">SGSPK</a>
    <a href="opt3.html">GitHub(WOS)</a>
    <a href="opt4.html">QR-Maker</a>
    <a href="opt5.html">Opcja 5</a>
  </div>

  <button onclick="logout()">Wyloguj</button>

  <!-- PRZYCISK ODŚWIEŻENIA WSZYSTKICH ZASOBÓW (PRAWY DOLNY RÓG) -->
  <!-- MAŁY PRZYCISK ODŚWIEŻENIA W PRAWYM DOLNYM ROGU -->
<button 
    title="Odśwież wszystkie zasoby (CSS, JS, obrazy) bez cache" 
    id="hardRefreshBtn"
    onclick="hardRefresh()">
  ↻
</button>

<script>
function hardRefresh() {
  const url = new URL(window.location.href.split('?')[0]);
  url.searchParams.set('v', Date.now());
  window.location.href = url.toString();
}
</script>

<style>
#hardRefreshBtn {
  position: fixed;
  bottom: 12px;
  right: 12px;
  z-index: 9999;
  
  width: 36px;
  height: 36px;
  padding: 0;
  
  background: rgba(0, 0, 0, 0.65);
  color: white;
  font-size: 20px;
  font-weight: bold;
  
  border: none;
  border-radius: 50%;          /* okrągły */
  cursor: pointer;
  
  display: flex;
  align-items: center;
  justify-content: center;
  
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  transition: all 0.2s ease;
}

#hardRefreshBtn:hover {
  background: rgba(211, 47, 47, 0.9);   /* czerwony przy najechaniu */
  transform: scale(1.1) rotate(180deg); /* delikatne powiększenie + obrót */
}
</style>
</body>
</html>
